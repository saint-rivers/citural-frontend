<table *ngIf="[containers$ | async].length > 0"
  class="divide-y divide-gray-200 dark:divide-gray-700 drop-shadow rounded w-full">
  <thead class="bg-gray-50 dark:bg-gray-800">
    <tr>
      <th>Service</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody class="bg-white divide-y divide-gray-200 dark:divide-gray-700 dark:bg-gray-900">
    <tr *ngFor="let container of (containers$ | async)">
      <td class="flex flex-row items-center">
        <div *ngIf="container.status.startsWith('Up')" class="bg-green-500 rounded-full w-4 h-4"></div>
        <div *ngIf="container.status.startsWith('Exited')"
          class="bg-gray-50 border border-gray-400 rounded-full w-4 h-4">
        </div>
        <p class="ml-2">{{container.containerName}}</p>
      </td>
      <td>{{container.status}}</td>
      <td>
        <button (click)="start(container.containerId)">Start</button>
        <button (click)="stop(container.containerId)">Stop</button>
      </td>
    </tr>
  </tbody>
</table>
