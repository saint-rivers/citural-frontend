<div class="flex flex-col justify-between relative min-h-full p-4">
  <div class="link-container">
    <div
      class="bg-gray-400 w-full h-24 mb-4 rounded-2xl border-8 border-gray-300"
    ></div>
    <button
      routerLink="/containers/databases/listing"
      (click)="selectModule('tinker')"
      [ngClass]="{
        'active-link': activeModule === 'tinker',
        'inactive-link': activeModule !== 'tinker',
        'lg-side-navlink': isSidebarMinimized === false,
        'sm-side-navlink': isSidebarMinimized === true,
      }"
      #containerLink
    >
      <ion-icon name="layers-outline"></ion-icon>
      <span>Containers</span>
    </button>
    <button
      routerLink="/mock/projects"
      (click)="selectModule('mock')"
      [ngClass]="{
        'active-link': activeModule === 'mock',
        'inactive-link': activeModule !== 'mock',
        'lg-side-navlink': isSidebarMinimized === false,
        'sm-side-navlink': isSidebarMinimized === true,
      }"
    >
      <ion-icon name="code-working-outline"></ion-icon>
      <span>Mock</span>
    </button>

    <button
      routerLink="/notes"
      (click)="selectModule('notes')"
      [ngClass]="{
        'active-link': activeModule === 'notes',
        'inactive-link': activeModule !== 'notes',
        'lg-side-navlink': isSidebarMinimized === false,
        'sm-side-navlink': isSidebarMinimized === true,
      }"
    >
      <ion-icon name="clipboard-outline"></ion-icon>
      <span>Notes</span>
    </button>
  </div>

  <div class="flex flex-col">
    <button
      class="text-left cursor-pointer hover:text-blue-500"
      (click)="toggleSidebarMinimized()"
    >
      <span *ngIf="isSidebarMinimized">>></span>
      <span *ngIf="!isSidebarMinimized"><<</span>
    </button>
    <app-login-button></app-login-button>
  </div>
</div>
